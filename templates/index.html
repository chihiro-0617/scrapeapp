<!DOCTYPE html>
<html>
<head>
    <title>JSON URL Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JSON URL Input</h1>
    <form method="POST" action="/">
        <label for="json_url">Enter JSON URL:</label>
        <input type="text" id="json_url" name="json_url">
        <input type="submit" value="送る">
    </form>
</body>
</html>
